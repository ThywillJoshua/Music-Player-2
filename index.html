<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Wills Music</title>
  </head>
  <body>
    <header class="header__section">
      <nav class="nav">
        <h1 class="logo">Wills</h1>
        <h3 class="library__btn">Library</h3>
      </nav>
    </header>
    <main class="main__section">
      <div class="music__player">
        <img src="/img/IMG_0112.jpeg" alt="" class="song__img" />
        <h1 class="song__name">Baby Mama</h1>
        <h3 class="artist__name">Peruzzi</h3>
      </div>

      <div class="song__control">
        <div class="song__range">
          <div class="progress"></div>
        </div>
        <div class="song__state">
          <i class="fas fa-step-backward fa-2x backward__btn"></i>
          <i class="fas fa-play fa-2x play__btn"></i>
          <i class="fas fa-step-forward fa-2x forward__btn"></i>
        </div>
      </div>
      <audio src="" class="audio"></audio>

      <div class="library fadeOutLeft">
        <h2 class="library__title">Library</h2>
        <div class="library__content">
          <!-- <div class="library__song">
            <img src="/img/IMG_0112.jpeg" alt="" class="library__img" />
            <div class="song__name-title">
              <h3>Song Name</h3>
              <h4>Artist Name</h4>
            </div>
          </div> -->
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
