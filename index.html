<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Icons -->

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- Stylesheet -->

    <!-- script -->
    <script defer type="module" src="script.js"></script>
    <!-- script -->

    <title>Wills Music</title>
  </head>
  <body>
    <header class="header__section">
      <nav class="nav">
        <h1 class="logo">
          Wills
          <a
            href="https://github.com/ThywillJoshua/Music-Player-2"
            target="_blank"
            class="github"
            ><i class="fab fa-github"></i
          ></a>
        </h1>

        <h3 class="library__btn">Library</h3>
      </nav>
    </header>
    <main class="main__section">
      <div class="music__player">
        <img src="" alt="" class="song__img" />
        <h1 class="song__name"></h1>
        <h3 class="artist__name"></h3>
      </div>

      <div class="song__control">
        <div class="song__range">
          <div class="progress"></div>
        </div>
        <div class="song__state">
          <i class="fas fa-step-backward fa-2x backward__btn"></i>
          <i class="fas fa-play fa-2x play__btn"></i>
          <i class="fas fa-step-forward fa-2x forward__btn"></i>
        </div>
      </div>
      <audio src="" class="audio"></audio>

      <div class="library fadeInLeft">
        <h2 class="library__title">Library</h2>
        <div class="library__content">
          <!-- <div class="library__song">
            <img src="/img/IMG_0112.jpeg" alt="" class="library__img" />
            <div class="song__name-title">
              <h3>Song Name</h3>
              <h4>Artist Name</h4>
            </div>
          </div> -->
        </div>
      </div>
    </main>
  </body>
</html>
